<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Recorder</h1>
    <div class="controls">
        <button id="startButton">Start Recording</button>
        <button id="stopButton">Stop Recording</button>
        <p id="recording-time"></p>
    </div>
    <div class="sensorData">
        <div id="accelerometer-data" class="sensor-reading"></div>
		<div id="gravity-data" class="sensor-reading"></div>
        <div id="gyroscope-data" class="sensor-reading"></div>
        <div id="orientation-data" class="sensor-reading"></div>
    </div>
    <script src="sensor_data.js"></script>
</body>
</html>
